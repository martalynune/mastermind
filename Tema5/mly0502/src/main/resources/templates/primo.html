<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Numeros primos</h1>
<div th:if="${primo == true}">
    <p>El número <span th:text="${numero}">numero</span> es primo</p>
</div>
<div th:unless="${primo == true}">
    <p>El número <span th:text="${numero}">numero</span> no es primo</p>
</div>
</body>
</html>
