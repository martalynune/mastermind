
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div id="principal" class="col-sm-12" style="background-color:#F4FBEB;margin-right-color:#F4FBEB">
    <div class="nav-expand-lg" id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacta}"><strong>Contacta</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/quienessomos}"><strong>Quienes somos</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/producto}"><strong>Producto</strong></a>
            </li>
        </ul>
    </div>
</div>

<form action="#" method="post" th:action="@{/index/submit}" th:object="${usuario}">
    <fieldset>
        <label><strong>Nombre:</strong>
            <input type="text" id="nombre" th:field="*{nombre}" /> </label><br/>
        <label><strong>Email:</strong>
            <input type="text" id="email" th:field="*{email}" /> </label><br/>
        <label><strong>Comentarios:</strong>
            <input type="text" id="comentarios" th:field="*{comentarios}" /> </label><br/>
        <select name="tipo" size="3" th:field="*{tipo}">
            <option value="queja">Queja</option>
            <option value="consulta">Consulta</option>
            <option value="otros">Otros</option>
        </select>
        <label>Acepto:<input type="checkbox" id="acepto" th:field="*{aceptaCondiciones}" ></label><br/>
        <input type="submit" value="Enviar" />
    </fieldset>
</form>

</body>
</html>
