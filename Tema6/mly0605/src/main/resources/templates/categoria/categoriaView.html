<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/tabla.css}"/>
</head>
<body>
<div id="principal" class="col-sm-12" style="background-color:#F4FBEB;margin-right-color:#F4FBEB">
    <div class="nav-expand-lg" id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/index}"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacta}"><strong>Contacta</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/quienessomos}"><strong>Quienes somos</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/producto/}"><strong>Producto</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/categoria/}"><strong>Categoria</strong></a>
            </li>
        </ul>
    </div>
</div>

<h1>Listado de Categorias de la empresa</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Editar</th>
        <th>Borrar</th>
    </thead>
    <tbody>
    <tr th:each="categoria : ${listaCategoria}">
        <td th:text="${categoria.id}">Id</td>
        <td th:text="${categoria.nombre}">nombre</td>


        <td><a th:href="@{/categoria/editar/{id}(id=${categoria.id})}">Editar</a></td>
        <td><a th:href="@{/categoria/delete/{id}(id=${categoria.id})}">Borrar</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Inicio</a><br/>
<a th:href="@{/categoria/nuevo}">Nueva categoria</a><br/>

</body>
</html>
