<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productoForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
    <body>
        <div id="principal" class="col-sm-12" style="background-color:#F4FBEB;margin-right-color:#F4FBEB">
        <div class="nav-expand-lg" id="menu">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/index}"><strong>Inicio</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/contacta}"><strong>Contacta</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/quienessomos}"><strong>Quienes somos</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/producto/}"><strong>Producto</strong></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  th:href="@{/categoria/}"><strong>Categoria</strong></a>
                </li>
            </ul>
        </div>
        </div>
        <h1>Editar Producto</h1>
        <form method="post" action="#" th:action="@{/producto/editar/{id}/submit(id=${productoForm.id})}"  th:object="${productoForm}">
            <input type="hidden" id="id" th:field="*{id}" readonly/> </label>
            <label>Nombre:<input type="text" id="nombre" th:field="*{nombre}" /></label><br/>
            <label>En Oferta:<input type="checkbox" id="enOferta"  th:field="*{enOferta}" ></label><br/>
            Tipo de IVA:<br/>
            <div th:each="iva : ${T(com.example.app.entity.TipoIva).values()}">
                <input type="radio" name="button1" th:value="${iva}" th:text="${iva}" th:field="*{tipoIva}" />
            </div>
            <br/>
            <label>Precio:<input type="text" id="precio" th:field="*{precio}" /></label><br/>
            <label>Categoria:
                <select name="categoria" th:field="*{idCategoria}">
                    <option th:each="cat : ${listaCategorias}"
                            th:value="${cat.id}" th:text="${cat.nombre}">
                    </option>
                </select>
            </label><br/>
            <input type="submit" value="Enviar" />
        </form>
        <p th:text="${txtError}">error</p>
        <a th:href="@{/}">Inicio</a><br/>

    </body>
</html>
