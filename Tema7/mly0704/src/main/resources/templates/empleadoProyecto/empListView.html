
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmpleadoProyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div id="principal" class="col-sm-12" style="background-color:lightblue;margin-right-color:#F4FBEB">
    <div class="nav-expand-lg" id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/index}"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/depto/}"><strong>Gestión de departamentos</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/empleado/}"><strong>Gestión de empleados</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/categoria/}"><strong>Gestión de categorias</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/proyecto/}"><strong>Gestión de proyectos</strong></a>
            </li>
        </ul>
    </div>
</div>
<h1>Listado de Proyectos de un empleado</h1>
<h2 th:text="'Empleado: ' + ${empleado.nombre}">Empleado</h2>
<table>
    <thead><tr>
        <th>ID</th><th>Nombre</th><th>Puesto</th><th>Borrar</th></tr>
    </thead>
    <tbody>
    <tr th:each="empleadoProyecto : ${listaEmpleadoProyecto}">
        <td th:text="${empleadoProyecto.proyecto.id}">Id</td>
        <td th:text="${empleadoProyecto.proyecto.nombre}">nombre</td>
        <td th:text="${empleadoProyecto.puesto}">Puesto</td>
        <td><a th:href="@{/emplProy/delete/{id}
(id=${empleadoProyecto.id})}">Borrar</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Inicio</a><br/>
<a th:href="@{/emplProy/new}">Nueva relación proyecto - empleado</a><br/>
</body>
</html>
