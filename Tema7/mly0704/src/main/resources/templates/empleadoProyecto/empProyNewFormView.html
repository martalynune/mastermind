
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmpleadoProyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div id="principal" class="col-sm-12" style="background-color:lightblue;margin-right-color:#F4FBEB">
    <div class="nav-expand-lg" id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/index}"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/depto/}"><strong>Gestión de departamentos</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/empleado/}"><strong>Gestión de empleados</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/categoria/}"><strong>Gestión de categorias</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/proyecto/}"><strong>Gestión de proyectos</strong></a>
            </li>
        </ul>
    </div>
</div>
<h1>Empleado/Proyecto Nueva relación</h1>
<form method="post" action="#" th:action="@{/emplProy/new/submit}"
      th:object="${empleadoProyectoForm}">
    Empleado:<br/>
    <select name="list1" th:field="*{empleado}">
        <option value="0">select option</option> <!--opcion por defecto-->
        <option th:each="empleado:${listaEmpleados}"
                th:value="${empleado.id}" th:text="${empleado.nombre}"></option>
    </select><br/>
    Proyecto:<br/>
    <select name="list2" th:field="*{proyecto}">
        <option value="0">select option</option> <!--opcion por defecto-->
        <option th:each="proyecto:${listaProyectos}"
                th:value="${proyecto.id}" th:text="${proyecto.nombre}"></option>
    </select><br/>
    <label>Puesto:<input type="text" id="puesto" th:field="*{puesto}" /></label><br/>
    <input type="submit" value="Enviar" />
</form>
<a th:href="@{/}">Inicio</a><br/>
</body>
</html>
