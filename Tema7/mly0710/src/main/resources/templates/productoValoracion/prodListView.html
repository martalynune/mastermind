
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EmpleadoProyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div id="principal" class="col-sm-12" style="background-color:lightblue;margin-right-color:#F4FBEB">
    <div class="nav-expand-lg" id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/index}"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacta}"><strong>Contacta</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/quienessomos}"><strong>Quienes somos</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/producto/}"><strong>Producto</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/categoria/}"><strong>Categoria</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuario/}"><strong>Gestión de usuarios</strong></a>
            </li>
        </ul>
    </div>
</div>
<h1>Listado de Valoraciones de un producto</h1>
<h2 th:text="'Producto: ' + ${producto.nombre}">Producto</h2>
<table>
    <thead><tr>
        <th>ID</th><th>Puntuacion</th><th>Comentarios</th><th>Borrar</th></tr>
    </thead>
    <tbody>
    <tr th:each="productoValoracion : ${listaProductoValoracion}">
        <td th:text="${productoValoracion.valoracion.id}">Id</td>
        <td th:text="${productoValoracion.valoracion.puntuacion}">Puntuacion</td>
        <td th:text="${productoValoracion.valoracion.comentarios}">Comentarios</td>
        <td><a th:href="@{/prodVal/delete/{id}
(id=${productoValoracion.id})}">Borrar</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Inicio</a><br/>
<a th:href="@{/prodVal/new}">Nueva relación producto - valoracion</a><br/>
</body>
</html>
