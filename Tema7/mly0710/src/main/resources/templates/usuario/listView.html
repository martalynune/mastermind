</head>
<body>
<div id="principal" class="col-sm-12" style="background-color:lightblue;margin-right-color:#F4FBEB">
    <div class="nav-expand-lg" id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/index}"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacta}"><strong>Contacta</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/quienessomos}"><strong>Quienes somos</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/producto/}"><strong>Producto</strong></a>

            <li class="nav-item">
                <a class="nav-link"  th:href="@{/categoria/}"><strong>Categoria</strong></a>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/usuario/}"><strong>Gesti√≥n de usuarios</strong></a>
            </li>
        </ul>
    </div>
</div>
<h1>Listado de Usuarios</h1>
<table>
    <thead>
    <tr>
        <th>ID</th><th>Nombre</th><th>Valoraciones</th><th>Editar</th><th>Borrar</th>
    </thead>
    <tbody>
    <tr th:each="usuario : ${listaUsuarios}">
        <td th:text="${usuario.id}">Id</td>
        <td th:text="${usuario.nombre}">nombre</td>
        <td><a th:href="@{/usuValor/usu/{id}(id=${usuario.id})}">Valoraciones</a></td>
        <td><a th:href="@{/usuario/edit/{id}(id=${usuario.id})}"> Editar</a></td>
        <td><a th:href="@{/usuario/delete/{id}(id=${usuario.id})}">Borrar</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Inicio</a><br/>
<a th:href="@{/usuario/new}">Nuevo usuario</a><br/>
</body>
</html>
