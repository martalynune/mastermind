<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuentas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link  rel="stylesheet" th:href="@{/css/tabla.css}"/>
</head>
<body style="border-left: 50px;">
<div id="principal" class="col-sm-12" style="background-color:#F4FBEB;margin-right-color:#F4FBEB">
    <div class="nav-expand-lg" id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/index}"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cuenta}"><strong>Cuenta</strong></a>
            </li>
        </ul>
    </div>
</div>

<h1>Listado de Cuentas de la empresa</h1>

<table>
    <thead>
    <tr>
        <th>IBAN</th>
        <th>Alias</th>
        <th>Saldo</th>
        <th>Editar</th>
        <th>Borrar</th>
        <th>Movimientos</th>
    </thead>

    <tbody>
    <tr th:each="cuenta : ${listaCuentas}">
        <td th:text="${cuenta.IBAN}">IBAN</td>
        <td th:text="${cuenta.alias}">alias</td>
        <td th:text="${cuenta.saldo}">saldo</td>
        <td><a th:href="@{/cuenta/editar/{IBAN}(IBAN=${cuenta.IBAN})}">Editar</a></td>
        <td><a th:href="@{/cuenta/delete/{IBAN}(IBAN=${cuenta.IBAN})}">Borrar</a></td>
        <td><a th:href="@{/movimiento/{IBAN}(IBAN=${cuenta.IBAN})}">Lista Movimientos</a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/}">Inicio</a><br/>
<a th:href="@{/cuenta/nuevo}">Nueva cuenta</a><br/>
<p th:text="${txtError}" style="color:red;">error</p>
</body>
</html>
