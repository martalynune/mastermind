
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuentaForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body style="border-left: 50px;">
<div id="principal" class="col-sm-12" style="background-color:#F4FBEB;margin-right-color:#F4FBEB">
    <div class="nav-expand-lg" id="menu">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/index}"><strong>Inicio</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cuenta}"><strong>Cuenta</strong></a>
            </li>
        </ul>
    </div>
</div>

<h1>Nueva Cuenta</h1>
<form method="post" action="#" th:action="@{/cuenta/nuevo/submit}"
      th:object="${cuentaForm}">
    <label>IBAN:<input type="text" id="IBAN" th:field="*{IBAN}" /> </label><br/>
    <label>Alias:<input type="text" id="alias" th:field="*{alias}" /></label><br/>

    <input type="submit" value="Enviar" />
</form>
<p th:text="${txtError}" style="color:red;">error</p>
<a th:href="@{/}">Inicio</a><br/>

</body>
</html>
